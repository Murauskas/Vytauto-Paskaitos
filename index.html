<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-eq uiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logoipsum</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="with-layout">
        <header class="heading">
            <img src="logo.png" alt="logo" />
        </header>
    </div>
    <div class="with-layout">
        <main class="container">
            <h1 class="card-header">Your journey begins here</h1>
            <div class="with-cover">
                <div class="card-content">


                    <form>
                        <div class="password-login">
                            <div class="button-layout">
                                <button class="button-small button-primary" type="button">
                                    login
                                </button>
                                <button class="button-small button-secondary" type="button">
                                    sign up
                                </button>
                            </div>
                            <div class="login-block">
                                <div class="input-list">
                                    <input type="text" name="email" placeholder="Enter email or username" required
                                        class="login-input" />
                                    <input type="password" name="password" placeholder="Enter password" required
                                        class="login-input" />
                                </div>
                                <a href="#" class="link">Forgot password?</a>
                            </div>
                            <button class="button-medium button-primary" type="submit">
                                log in
                            </button>
                        </div>
                    </form>
                    <div class="or-label"><span>OR</span></div>
                    <div class="social-login">

                        <a href="#" class="social-button">
                            <img src="images/facebook-icon.svg" />
                        </a>
                        <a href="#" class="social-button">
                            <img src="images/google-icon.svg" />
                        </a>
                        <a href="#" class="social-button">
                            <img src="images/twitter-icon.svg" class="smaller-icon" />
                        </a>
                        <a href="#" class="social-button">
                            <img src="images/linkedin-icon.svg" class="smaller-icon" />
                        </a>
                    </div>
                </div>
                <img src="images/stock.jpg" alt="stock" class="cover">
            </div>
        </main>
    </div>
    <div class="with-layout">
        <footer class="main-footer">
            <a href="#" class="foot">F.A.Q</a>
            <a href="#" class="foot">Privacy policy</a>
            <a href="#" class="foot">Terms of use</a>
            <a href="#" class="foot">Contacts</a>
        </footer>
    </div>
</body>

</html>
