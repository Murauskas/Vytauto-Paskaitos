<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex praktika (galerija)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="wrapper">
        <header>
                <h1>Photo Gallery</h1>
        </header>
    </div>
    <main>
        <div class="wrapper">
            <div class="photo-row">
                <div class="photo-pair">
                    <img src="images/sakura.jpg" alt="sakura" class="image-small">
                    <img src="images/glass.jpg" alt="glass" class="image-big">
                </div>
                <div class="photo-pair second-pair">
                    <img src="images/boat.jpg" alt="boat" class="image-big">
                    <img src="images/mountain.jpg" alt="mountain" class="image-small">
                </div>
            </div>
            <div class="photo-row second-row">
                <div class="photo-pair">
                    <img src="images/jungle.jpg" alt="sakura" class="image-small">
                    <img src="images/red-tree.jpg" alt="glass" class="image-big">
                </div>
                <div class="photo-pair second-pair">
                    <img src="images/something.jpg" alt="boat" class="image-big">
                    <img src="images/landscape.jpg" alt="mountain" class="image-small">
                </div>
            </div>
            <div class="photo-row third-row">
                <div class="photo-pair">
                    <img src="images/grass.jpg" alt="sakura" class="image-small">
                    <img src="images/cabin.jpg" alt="glass" class="image-big">
                </div>
                <div class="photo-pair second-pair">
                    <img src="images/ballons.jpg" alt="boat" class="image-big">
                    <img src="images/stars.jpg" alt="mountain" class="image-small">
                </div>
            </div>
    </main>
</div>
</body>
</html>
